<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            height: 200px;
            width: 200px;
            background-color: blue;
        }

        .square{
            height: 200px;
            width: 200px;
            background-color: brown;
            border-radius: 20px 20px 20px 20px;
        }
        
        .square {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div class="square"></div>
    <br>
    <div class="square"></div>
    <br>
    <div class="square"></div>
</body>
</html>
